<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    
    <div class="container">

        <div class="back-cover">
            <div class="frame">
                <input type="text" placeholder="0" id="display">
                <div class="butt">
                <table>
                    <tr>
                        <td><button id="bt7" onClick="dis(7)">7</button></td>
                        <td><button id="bt8" onClick="dis(8)" >8</button></td>
                        <td><button id="bt9" onClick="dis(9)">9</button></td>
                        <td><button id="bt/" onClick="dis('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button id="bt4" onClick="dis(4)">4</button></td>
                        <td><button id="bt5" onClick="dis(5)">5</button></td>
                        <td><button id="bt6" onClick="dis(6)">6</button></td>
                        <td><button id="bt7" onClick="dis('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button id="bt1" onClick="dis(1)">1</button></td>
                        <td><button id="bt2" onClick="dis(2)">2</button></td>
                        <td><button id="bt3" onClick="dis(3)">3</button></td>
                        <td><button id="bt-" onClick="dis('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="bt0" onClick="dis(0)">0</button></td>
                        <td><button id="bt." onClick="dis('.')">.</button></td>
                        <td><button id="bt+" onClick="dis('+')">+</button></td>
                        <td class="equal-sign"><button class="equal-sign" id="equal" onClick="result()">=</button></td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
